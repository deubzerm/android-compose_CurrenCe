syntax = "proto3";
option java_package = "net.deubzer.app.jetpacktutorial.datastore";
option java_multiple_files = true;

enum Currency {
  EUR = 0;
  LEV = 1;
  DIN = 2;
  TRY = 3;
}


message CurrencyRate {
  Currency FROM = 1;
  Currency TO = 2;
  double factor = 3;
  //google.protobuf.Timestamp last_updated = 4;
}

message Exchange {
    repeated CurrencyRate exchange = 1;
}