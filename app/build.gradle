plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id "com.google.dagger.hilt.android"
}


static def gitBranch() {
    def branch = ""
    def proc = "git rev-parse --abbrev-ref HEAD".execute()
    proc.in.eachLine { line -> branch = line }
    proc.err.eachLine { line -> println line }
    proc.waitFor()
    branch
}

android {
namespace 'net.deubzer.app.currence'

    def sdkversion = 33
    compileSdk sdkversion

    signingConfigs {
        release {
            def signingPropertiesFile = rootProject.file('signing.properties')
            if(signingPropertiesFile.exists()){
                def signingProperties = new Properties()
                signingProperties.load(new FileInputStream(signingPropertiesFile))

                storeFile file(signingProperties['storeFile'])
                storePassword signingProperties['storePassword']
                keyAlias signingProperties['keyAlias']
                keyPassword signingProperties['keyPassword']
            } else {
                println "Check paths of your signing.properties and the Keystore!!!"
                android.buildTypes.release.signingConfig = null
            }
        }
    }

    defaultConfig {
        applicationId "net.deubzer.app.currence"
        minSdk 29
        targetSdk sdkversion
        versionCode 1
        versionName "0.0.01"
        resValue "string", "gitBranch", gitBranch()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'

        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    // Specifies one flavor dimension.
    flavorDimensions "currence"
    productFlavors {
        full {
            dimension "currence"
        }
        martin {
            dimension "currence"
            applicationIdSuffix ".martin"
            versionNameSuffix "-martin"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        // To mark experimental features api
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.0"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'net.deubzer.app.currence'
}



